<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <header><h1>Rock Paper Scissors</h1></header>

    <div class="score-board">
      <div id="user-label" class="badge">User</div>
      <div id="computer-label" class="badge">Camp</div>
      <span id="user-score">0</span>:<span id="computer-score">0</span>
    </div>
    <div class="result">
      <p>Paper Cover rock. You win!</p>
    </div>

    <div class="choices">
      <div class="choice" id="r">
        <img src="/36940-7-hand-emoji-photo (1).png" alt="" />
      </div>
      <div class="choice" id="p">
        <img src="/37003-5-hand-emoji-transparent-background.png" alt="" />
      </div>

      <div class="choice" id="s">
        <img src="/36853-3-hand-emoji.png" alt="" />
      </div>
    </div>

    <p id="action-message">Make Your Move. :poop; &#128151;</p>

    <script src="/index.js"></script>
  </body>
</html>
